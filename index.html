<!DOCTYPE html>
<meta charset="utf-8">
<style>

body { 
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.box {
  font: 9px sans-serif;
}

.box line,
.box rect,
.box circle {
  fill: #ccc;  
  stroke: #000;
  stroke-width: 1.5px;
}

.box rect:hover {
  fill: brown;
}

.box .center {
  stroke-dasharray: 3,3;
}

.box .outlier {
  fill: DarkSalmon;
  stroke: #ccc;
}

.box .outlier:hover {
  fill: brown;
}

.axis {
  font: 12px sans-serif;
}
 
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
 
.x.axis path { 
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

div.tooltip { 
    position: absolute;     
    text-align: center;     
    width: 100px;          
    height: 30px;         
    padding: 2px;       
    font: 12px sans-serif;    
    background: #ccc; 
    border: 0px;    
    border-radius: 0px;     
    pointer-events: none;     
}

div.tooltipBox { 
    position: absolute;     
    text-align: center;     
    width: 120px;          
    height: 50px;         
    padding: 2px;       
    font: 12px sans-serif;    
    background: #ccc; 
    border: 0px;    
    border-radius: 0px;     
    pointer-events: none;     
}

table.tooltipTable {
  position: absolute;
  text-align: center;
  position: absolute;     
  text-align: center;     
  width: 150px;          
  height: 50px;         
  padding: 2px;       
  font: 12px sans-serif;    
  background: #ccc; 
  border: 0px;    
  border-radius: 0px;     
  pointer-events: none; 
}

</style>
<body>

<script src="//d3js.org/d3.v3.min.js"></script>
<script src="box-JM.js"></script>
<script>

var margin = {top: 50, right: 50, bottom: 50, left: 50},
    width = 900 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var min = Infinity,
    max = -Infinity;

d3.csv("baseball_data_v3.csv", function(error, csv) {
  if (error) throw error; 

  var data_one = [];
  var data_two = [];

  //original 
  csv.forEach(function(x) {
    //debugger;
    var e = Math.floor(x.dexterity-1),
        n = x.name,
        s = Math.floor(x.HR),
        d = data_one[e];
    if (!d) {
      d = data_one[e] = [s];
      //d = data_two[e] = [[s,n]];
    }
    else {
      d.push(s);
      //d.push([s,n]);
    }
    if (s > max) max = s;
    if (s < min) min = s;
  
  });

  csv.forEach(function(x) {
    //debugger;
    var e = Math.floor(x.dexterity-1),
        n = x.name,
        s = Math.floor(x.HR),
        d = data_two[e];
    if (!d) d = data_two[e] = [[s,n]];
    else d.push([s,n]);
    if (s > max) max = s;
    if (s < min) min = s;
  
  });

  for (i in data_two) {
      data_two[i].sort(sortFunction);
      //data_one[i].sort(sortFunction);
  };

    // create chart 
    var chart = d3.box()
    .whiskers(iqr(1.5))
    .width(width)
    .height(height);

    chart.domain([min, max]);
    chart.names(data_two);

    //debugger;
    var svg = d3.select("body")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.bottom + margin.top)
            .attr("class", "box")
        .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
    // the x-axis
    var x = d3.scale.ordinal()
      .domain(["Right", "Left", "Switch"])     
      .rangeBands([0, width]);

    // the x-axis
    var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

    var xBands = x.rangeBand();
    var boxWidth = 125;
    var translateBox = (xBands-boxWidth)/2;
    
    // the y-axis
    var y = d3.scale.linear()
      .domain([min, max])
      .range([height, 0]);
    
    var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");

    svg.selectAll("box")
       .data(data_one)
      .enter().append("g")
        .attr("transform", function(d, i) { 
                            return "translate(" + (translateBox+i*xBands) + 
                              "," + (0) + ")";})
      .call(chart.width(boxWidth));
    
    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", 
          "translate(0," + (height)+ ")")
            //(height + margin.top)+ ")")
        .call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text") // and text1
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .style("font-size", "15px") 
          .text("Home Runs");    

    // add a title
    svg.append("text")
          .attr("x", (width / 2))             
          .attr("y", 0 + (-margin.top/2))
          .attr("text-anchor", "middle")  
          .style("font-size", "16px") 
          //.style("text-decoration", "underline")  
          .text("Player Career Home Runs: Batting Right, Left, or Switch");
    });

// Sorts multideminsional array
 function sortFunction(a, b) {
    if (a[0] === b[0]) {
          return 0;
      }
      else {
        return (a[0] < b[0]) ? -1 : 1;
    }
  }

// Returns a function to compute the interquartile range.
function iqr(k) {
   return function(d, i) {
      var q1 = d.quartiles[0],
          q3 = d.quartiles[2],
          iqr = (q3 - q1) * k,
          i = -1,
          j = d.length;
    while (d[++i] < q1 - iqr);
    while (d[--j] > q3 + iqr);
    return [i, j];
  };
}

</script>
</body>
